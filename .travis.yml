language: python
python:
- '2.7'
- '3.4'
- '3.5'
install:
- make get_miniconda
- export PATH=~/miniconda3/bin:$PATH
- conda update --yes conda
- make PYTHON_VERSION=$TRAVIS_PYTHON_VERSION install
- source activate anchor_py$TRAVIS_PYTHON_VERSION
before_script:
- git config --global user.email "olga.botvinnik@gmail.com"
- git config --global user.name "YeoLab"
- git config --global push.default simple
- export REPO_URL_GITHUB="https://$GH_TOKEN@github.com/$GH_REPO.git"
- export LANGUAGE=en_US.UTF-8
- export LANG=en_US.UTF-8
- export LC_ALL=en_US.UTF-8
- locale-gen en_US.UTF-8
- sudo dpkg-reconfigure locales
script:
- python -c "import anchor.tests"
- make coverage
- make lint
after_script:
- coveralls
deploy:
  provider: pypi
  user: obot
  password:
    secure: 
  on:
    tags: true
    repo: YeoLab/anchor
